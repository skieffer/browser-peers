<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window</title>
    <style>
        #addressBox {
            border: 1px solid gray;
            display: inline-block;
            padding: 8px;
        }
    </style>
</head>
<body>
<h1>Window Group Demo</h1>
Open this page in two or more tabs, then try sending messages.
<hr>
<h2>I am <span id="identity">...</span></h2>
<form id="send">
    <div id="addressBox">
        Send message to...
        <div id="radioBox"></div>
    </div>
    <input id="messageBox" type="text"/>
    <input type="submit" value="Send"/>
</form>
<div id="log"></div>
<script type="text/javascript" src="static/index.js"></script>
</body>
</html>
